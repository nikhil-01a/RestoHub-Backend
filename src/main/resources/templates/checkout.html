<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <!-- Add additional metadata, stylesheets here -->
    <!-- Example: <link rel="stylesheet" href="path/to/your/css"> -->
</head>
<body>
<h2>Checkout Page</h2>
<form action='/charge' method='POST' id='checkout-form'>
    <input type='hidden' th:value='${amount}' name='amount' />
    <label>Price:<span th:text='${amount/100}'></span></label>
    <script src='https://checkout.stripe.com/checkout.js' class='stripe-button'
            th:attr='data-key=${stripePublicKey},
                         data-amount=${amount},
                         data-currency=${currency}'
            data-name='Baeldung'
            data-description='Spring course checkout'
            data-image='https://www.baeldung.com/wp-content/themes/baeldung/favicon/android-chrome-192x192.png'
            data-locale='auto'
            data-zip-code='false'>
    </script>
</form>
<!-- You can add more content here as needed -->
</body>
</html>
