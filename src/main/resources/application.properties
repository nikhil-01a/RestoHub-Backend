#PostgreSQL DBConfig

# url= 'jdbc:postgresql://' & 'Amazon Url' & ':5432/restohub'
spring.datasource.url=jdbc:postgresql://restohub-db.cnwaojtbwamu.us-east-2.rds.amazonaws.com:5432/restohub
spring.datasource.username=restohubadmin
spring.datasource.password=restohubpassword
spring.datasource.driver-class-name=org.postgresql.Driver

#configure hibernate with postgresql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#To create tables automatically from entities: create, update, create-drop, validate: functions etc...
spring.jpa.hibernate.ddl-auto=update

#To see the executed sql query on console
spring.jpa.show-sql=true